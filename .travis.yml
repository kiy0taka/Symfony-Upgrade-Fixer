language: php

sudo: false

php:
    - 7.1

before_script:
  - composer install --dev

script:
    - phpunit

before_deploy:
    - |
      if [[ $TRAVIS_PHP_VERSION = '7.0' ]]; then
          composer require --dev kherge/box
          vendor/bin/box build
      fi
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: build/*.phar
  skip_cleanup: true
  on:
    tags: true
